%5D/autobiography/page-d1d42e2b8c8e58cc.js\"],\"default\"]\n4:[\"$\",\"$Le\",null,{\"initialLocale\":\"zh\",\"dictionary\":{\"appName\":\"Jason Lin\",\"nav\":{\"resume\":\"履歷\",\"autobiography\":\"自傳\",\"portfolio\":\"作品集\",\"home\":\"首頁\",\"experience\":\"工作經歷\",\"education\":\"教育背景\",\"skills\":\"技能專長\",\"projects\":\"專案經驗\",\"contact\":\"聯絡方式\"},\"header\":{\"downloadPdf\":\"下載PDF\",\"language\":\"語言\",\"openMenu\":\"打開選單\"},\"resume\":{\"title\":\"我的履歷\",\"name\":\"Jason Lin\",\"jobTitle\":\"軟體工程師\",\"summaryTitle\":\"個人總結\",\"experienceTitle\":\"工作經歷\",\"educationTitle\":\"教育背景\",\"skillsTitle\":\"技能專長\",\"projectsTitle\":\"專案經驗\",\"contactTitle\":\"聯絡方式\",\"contactEmail\":\"電子郵件\",\"contactPhone\":\"電話\",\"contactLocation\":\"地點\",\"contactLinkedIn\":\"LinkedIn\",\"contactGitHub\":\"GitHub\",\"contactPortfolio\":\"個人網站\"},\"footer\":{\"text\":\"© 2025 林家任。版權所有。\"},\"languageSwitcher\":{\"english\":\"English (英文)\",\"chinese\":\"中文\",\"label\":\"中 / EN\"},\"autobiographyPage\":{\"title\":\"自傳\",\"comingSoon\":\"自傳頁面內容即將推出。\"},\"portfolioPage\":{\"title\":\"作品集\",\"comingSoon\":\"作品集頁面內容即將推出。\",\"notFound\":\"找不到專案\"}},\"children\":[[\"$\",\"div\",null,{\"className\":\"flex min-h"])</script><script>self.__next_f.push([1,"-screen flex-col bg-background text-foreground\",\"children\":[[\"$\",\"$Lf\",null,{\"appName\":\"林家任 (Jason Lin)\"}],[\"$\",\"main\",null,{\"className\":\"flex-grow container mx-auto px-4 sm:px-6 lg:px-8 py-8\",\"children\":[\"$\",\"$L2\",null,{\"parallelRouterKey\":\"children\",\"error\":\"$undefined\",\"errorStyles\":\"$undefined\",\"errorScripts\":\"$undefined\",\"template\":[\"$\",\"$L3\",null,{}],\"templateStyles\":\"$undefined\",\"templateScripts\":\"$undefined\",\"notFound\":\"$undefined\",\"forbidden\":\"$undefined\",\"unauthorized\":\"$undefined\"}]}],[\"$\",\"footer\",null,{\"className\":\"py-6 text-center text-sm text-muted-foreground border-t\",\"children\":\"© 2025 林家任。版權所有。\"}]]}],[\"$\",\"$L10\",null,{}]]}]\n12:T1025,"])</script><script>self.__next_f.push([1,"我是一名擁有約三年軟體開發與雲端技術實戰經驗的跨領域人才，始終致力於將技術洞察轉化為具體的商業解決方案。我的職涯道路以持續學習和解決真實商業挑戰為核心，從早期在電機工程的學術積累，到後續在軟體開發、雲端架構及AI應用領域的深耕，我始終追求技術的實用性與商業價值的最大化。\n\n\n\n**從技術實踐到商業洞察的啟蒙**\n\n\n\n在TibaMe為期近半年的AI應用開發密集培訓中，我不僅系統性地學習了從數據處理、機器學習模型（如TensorFlow、YOLOv7）到全端開發（Flask、LineBot）與雲端部署（Docker、GCP）的完整技能鏈，更關鍵的是，我獲得了將這些技能應用於真實專案並與團隊高效協作的寶貴經驗。作為專案組長，我領導6人團隊，從零開始成功打造並部署了「猴硐貓咪辨識LINE Bot服務」。這個實戰專案讓我深刻體會到，技術不僅是冰冷的程式碼，更是實現創意、解決問題、觸及人心的有力工具，而團隊的協同合作是將複雜構想落地的關鍵。該專案最終榮獲「學習成果發表Top1 最佳潛力獎」，也堅定了我將技術應用於創造更大價值的決心。\n\n\n\n**創業實踐：LUMACOOL Delivery 的從0到1**\n\n\n\n懷抱著對商業世界的探索慾望，我在菲律賓宿霧創辦了LUMACOOL飲料品牌，並獨立主導開發了餐飲自主化外送平台Lumacool Delivery ([https://www.lumacool.com/](https://www.lumacool.com/ \"null\"))。當時，我敏銳地觀察到主流外送平台高達50%的綜合抽成嚴重壓縮了本地餐飲商家的利潤空間，且商家在客戶數據掌握和自主行銷方面處處受限。\n\n\n\nLumacool Delivery便是在這樣的背景下誕生的。我獨立負責了從市場分析、商業模式設計、產品功能規劃（涵蓋會員系統、動態菜單、購物車、訂單管理、優惠券及推薦獎勵機制）到技術選型（Python FastAPI後端、Next.js前端）及GCP雲端架構設計與部署的全過程。這個專案不僅是對我技術能力的全面檢驗，更是我「Builder Mindset」的集中體現——從發現問題、構思解決方案到親手將其付諸實現。雖然由於外部因素，實體店鋪的運營告一段落，但Lumacool Delivery核心數位平台的階段性完成，為我積累了寶貴的市場洞察、產品開發全流程管理以及在複雜商業環境中應用技術解決方案的實戰經驗。我深刻理解到，一個成功的產品不僅需要堅實的技術支撐，更需要對商業邏輯的深刻理解和對市場需求的精準把握。\n\n\n\n**企業洗禮與雲端視野的拓展**\n\n\n\n在宏碁 (Acer) 擔任雲端工程師期間，我參與了企業客戶Google Cloud Platform (GCP) 的導入與架構優化專案。我協助客戶進行雲端成本分析與計費規劃，針對不同應用場景的服務穩定性與費用效益需求，參與探討GCP雲端服務的最佳化配置與架構調整建議，旨在協助客戶達成雲端資源的成本效益最大化。這段經歷讓我接觸到企業級雲端解決方案的設計與實施，並提升了在複雜技術環境下與客戶IT團隊及原廠技術支援溝通協作的能力。\n\n\n\n**展望未來：技術賦能商業，數據驅動決策**\n\n\n\n經歷了技術深耕、創業實踐與企業服務的多重歷練，我更加清晰地認識到自己對商業分析、市場策略及產品規劃領域的濃厚興趣。我期望能將過去積累的技術背景、數據分析潛力、專案管理能力以及在創業過程中錘鍊出的商業敏銳度和解決問題的決心，應用於更廣闊的商業舞台。\n\n\n\n我專注於技術的商業應用，旨在將技術投資轉化為可見的業務成果與效率提升。我渴望加入一個重視創新、鼓勵跨界思考的團隊，在商業分析師、產品策略師或相關能發揮我「技術+商業」複合優勢的崗位上，協助企業發掘新的增長機會、優化運營效率，共同打造更具市場競爭力的產品與服務，實現個人與企業的共同成長。"])</script><script>self.__next_f.push([1,"5:[\"$\",\"div\",null,{\"className\":\"container mx-auto py-8 px-4\",\"children\":[\"$\",\"div\",null,{\"ref\":\"$undefined\",\"className\":\"rounded-lg border bg-card text-card-foreground shadow-lg\",\"children\":[[\"$\",\"div\",null,{\"ref\":\"$undefined\",\"className\":\"flex flex-col space-y-1.5 bg-secondary/50 p-6\",\"children\":[\"$\",\"div\",null,{\"ref\":\"$undefined\",\"className\":\"tracking-tight text-2xl sm:text-3xl font-bold text-primary\",\"children\":\"自傳\"}]}],[\"$\",\"div\",null,{\"ref\":\"$undefined\",\"className\":\"p-6\",\"children\":[\"$\",\"$L11\",null,{\"content\":\"$12\"}]}]]}]}]\n"])</script><script>self.__next_f.push([1,"a:[[\"$\",\"meta\",\"0\",{\"charSet\":\"utf-8\"}],[\"$\",\"meta\",\"1\",{\"name\":\"viewport\",\"content\":\"width=device-width, initial-scale=1\"}]]\n7:null\n"])</script><script>self.__next_f.push([1,"8:null\nc:[[\"$\",\"title\",\"0\",{\"children\":\"林家任 (Jason Lin) - 履歷\"}],[\"$\",\"meta\",\"1\",{\"name\":\"description\",\"content\":\"具備約三年軟體開發與雲端技術實戰經驗，致力於將技術洞見轉化為具體商業解決方案。我從市場需求角度思考挑戰，運用系統化的專案領導能力和對AI技術商業落地的策略思考，專注於推動專案從構思到成功部署的全過程，並強調利用數據分析支持業務決策與成長。\\n\\n近期獨立主導開發了餐廳自主外送平台Lumacool Delivery [htt\"}],[\"$\",\"link\",\"2\",{\"rel\":\"icon\",\"href\":\"/favicon.ico\",\"type\":\"image/x-icon\",\"sizes\":\"16x16\"}]]\n"])</script></body></html>
